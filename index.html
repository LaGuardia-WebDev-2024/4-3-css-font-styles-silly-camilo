<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Challenge: Famous font formats</title>
  <style>
    .declaration {
      font-weight: bold;
    }

    .quote {
      font-style: italic;
    }

    body{
      background-color: rgb(86, 97, 196);
      color: rgb(147, 189, 226);
    }

    h1 {
      color: transparent;
  background-image: url(https://media.tenor.com/2WWQA1XkMhsAAAAM/rainbow-colorful.gif);
  background-clip: text;
  background-color: green;
    }

  </style>
</head>

<body>

  <h1>Famous quotes</h1>
  <p class="quote">
    "My mama always said life was like a box of chocolates. You never know what you're gonna get.".
    <br> - Forrest Gump
  </p>

  <p class="quote">
    "May the force be with you."
    <br>- Star Wars
  </p>

  <h1>Famous declarations</h1>

  <p class="declaration">
    I'M BATMAN.
  </p>

  <p class="declaration">
    Earth, water, fire. Together, we are CAPTAIN PLANET!
  </p>

</body>

</html>
